<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styling/style.css">
        <script src="actions/action.js"></script>

        <title>Moon and Sun</title>
        
        <style>
            
        </style>
    </head>
    <body>

        <div class="toggle toggle-moon">
            <div class="moon">
                <div class="crater-one"></div>
                <div class="crater-two"></div>
                <div class="crater-three"></div>
            </div>

            <div class="star-one">
                <div class="star-part"></div>
                <div class="star-part"></div>
                <div class="star-part"></div>
                <div class="star-part"></div>
            </div>
            <div class="star-two">
                <div class="star-part"></div>
                <div class="star-part"></div>
                <div class="star-part"></div>
                <div class="star-part"></div>
            </div>
            <div class="star-three">
                <div class="star-part"></div>
                <div class="star-part"></div>
                <div class="star-part"></div>
                <div class="star-part"></div>
            </div>
        </div>

        <div class="toggle toggle-sun">
            <div class="cloud">
                <div class="lump-one"></div>
                <div class="lump-two"></div>
                <div class="lump-bottom"></div>
            </div>
            <div class="sun"></div>
        </div>

    </body>
</html>
